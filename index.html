<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List with Fully Functionality</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="items">
                <div class="input__row">
                    <div class="input__row-input">
                        <input type="text" id="inputText" placeholder="Write text">
                    </div>
                    <div class="input__row-btn">
                        <button id="btn">Add or enter</button>
                    </div>
                </div>
                <div class="current__weather">
                    <p class="current__weather-p" id="weaherP"><span id="currDate"></span><span id="city"></span><span id="temp"></span></p>
                </div>
                <div class="current__date">
                    <p id="currentTime">12:12pm</p>
                    <p id="currentDate">2/9/2021</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div>
                <ul class="ul__task" id="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
